<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두더지 게임</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      padding: 10px;
      background-color: #f0f0f0;
      font-size: 18px;
    }

    #startBtn, #rankingBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }

    #levelDisplay {
      font-weight: bold;
      margin-top: 5px;
    }

    .holes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 5px;
      padding: 10px;
      width: 100vw;
      height: calc(100vh - 180px);
      box-sizing: border-box;
    }

    .hole {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ccc;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
    }

    .mole {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('mole.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
    }

    #rankingModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: white;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 20px;
      display: none;
      z-index: 1000;
    }

    #rankingModal h3 {
      margin-top: 0;
    }

    #rankingContent {
      min-height: 100px;
    }

    #rankingControls {
      margin-top: 10px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <h1>두더지 잡기!</h1>
  <p id="instruction">🎮 시작을 눌러 레벨을 선택하세요</p> <!-- 👈 안내 문구 추가 -->
  <div id="levelDisplay">레벨: 1</div>

  <label for="levelSelect">난이도 선택:</label>
  <select id="levelSelect">
    <option value="1">레벨 1</option>
    <option value="2">레벨 2</option>
    <option value="3">레벨 3</option>
    <option value="4">레벨 4</option>
    <option value="5">레벨 5</option>
  </select>

  <button id="startBtn">게임 시작</button>
  <button id="rankingBtn">랭킹 확인</button>
  <p>점수: <span id="score">0</span></p>
  <p>남은 시간: <span id="time">30</span>초</p>
  <div id="countdown"></div>
</header>

  <div class="holes" id="holesContainer"></div>

  <div id="overlay"></div>
  <div id="rankingModal">
    <h3>난이도 <span id="rankingLevel">1</span> 랭킹</h3>
    <div id="rankingContent"></div>
    <div id="rankingControls">
      <button id="prevLevel">← 이전</button>
      <button id="nextLevel">다음 →</button>
      <button id="closeRanking">닫기</button>
    </div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;
    let level = 1;
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const rankingBtn = document.getElementById('rankingBtn');
    const holesContainer = document.getElementById('holesContainer');
    const levelDisplay = document.getElementById('levelDisplay');
    const countdownDisplay = document.getElementById('countdown');
    const overlay = document.getElementById('overlay');
    const rankingModal = document.getElementById('rankingModal');
    const rankingContent = document.getElementById('rankingContent');
    const rankingLevel = document.getElementById('rankingLevel');
    const prevLevelBtn = document.getElementById('prevLevel');
    const nextLevelBtn = document.getElementById('nextLevel');
    const closeRankingBtn = document.getElementById('closeRanking');
    const rankings = { 1: [], 2: [], 3: [], 4: [], 5: [] };

    function createHoles(count) {
      holesContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        hole.id = `hole${i + 1}`;
        holesContainer.appendChild(hole);
      }
    }

    function randomHole() {
      const holes = document.querySelectorAll('.hole');
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showMoles() {
      const maxMoles = { 1: 1, 2: 2, 3: 2, 4: 3, 5: 5 }[level];
      const moleCount = Math.floor(Math.random() * maxMoles) + 1;

      for (let i = 0; i < moleCount; i++) {
        const hole = randomHole();
        const mole = document.createElement('div');
        mole.classList.add('mole');

        function hitMole(e) {
          e.preventDefault();
          score++;
          scoreDisplay.textContent = score;
          mole.remove();
        }

        mole.addEventListener('click', hitMole);
        mole.addEventListener('touchstart', hitMole, { passive: false });

        hole.appendChild(mole);

        setTimeout(() => {
          mole.remove();
        }, 1500);
      }
    }

    function startCountdown(callback) {
      countdownDisplay.textContent = `레벨 ${level} 시작합니다`;
      let count = 3;
      const interval = setInterval(() => {
        countdownDisplay.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          countdownDisplay.textContent = '';
          callback();
        }
      }, 1000);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      levelDisplay.textContent = `레벨: ${level}`;
      startBtn.disabled = true;

      const holeCounts = { 1: 7, 2: 15, 3: 25, 4: 30, 5: 40 };
      createHoles(holeCounts[level]);

      gameInterval = setInterval(showMoles, 800);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      alert(`게임 종료! 당신의 점수는 ${score}점입니다.`);
      const nickname = prompt("닉네임을 입력하세요:");
      if (nickname) {
        rankings[level].push({ name: nickname, score });
        rankings[level].sort((a, b) => b.score - a.score);
      }

            if (level < 5) {
        const next = confirm("다음 레벨로 진행하시겠습니까?");
        if (next) {
          level++;
          levelDisplay.textContent = `레벨: ${level}`;
          startCountdown(startGame);
          return;
        }
      }

      startBtn.disabled = false;
    }

    function showRanking(levelNum) {
      rankingLevel.textContent = levelNum;
      const entries = rankings[levelNum];
      rankingContent.innerHTML = '';

      if (entries.length === 0) {
        rankingContent.innerHTML = `<p>기록 없음</p>`;
      } else {
        entries.forEach((entry, idx) => {
          rankingContent.innerHTML += `<p>${idx + 1}. ${entry.name} - ${entry.score}점</p>`;
        });
      }

      overlay.style.display = 'block';
      rankingModal.style.display = 'block';
    }

    startBtn.addEventListener('click', () => {
      level = parseInt(document.getElementById('levelSelect').value);
      levelDisplay.textContent = `레벨: ${level}`;
      startCountdown(startGame);
    });


    rankingBtn.addEventListener('click', () => {
      showRanking(level);
    });

    prevLevelBtn.addEventListener('click', () => {
      if (level > 1) {
        level--;
        showRanking(level);
      }
    });

    nextLevelBtn.addEventListener('click', () => {
      if (level < 5) {
        level++;
        showRanking(level);
      }
    });

    closeRankingBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      rankingModal.style.display = 'none';
    });
  </script>
</body>
</html>
