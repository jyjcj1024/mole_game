<body>

    <label for="levelSelect">ë‚œì´ë„ ì„ íƒ:</label>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKTxGuQYjZlKiteYhbwApwcYKpXeGufoc",
      authDomain: "molegame-e285f.firebaseapp.com",
      projectId: "molegame-e285f",
      storageBucket: "molegame-e285f.appspot.com",
      messagingSenderId: "162520966799",
      appId: "1:162520966799:web:8624d770309ae0654db2fa",
      measurementId: "G-LDPZZX81H4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let score = 0;
    let timeLeft = 30;
    let level = 1;
    let gameInterval;
    let timerInterval;

    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const levelDisplay = document.getElementById('levelDisplay');
    const countdownDisplay = document.getElementById('countdown');
    const holesContainer = document.getElementById('holesContainer');

    document.getElementById('startBtn').addEventListener('click', () => {
      level = parseInt(document.getElementById('levelSelect').value);
      levelDisplay.textContent = `ë ˆë²¨: ${level}`;
      startCountdown(startGame);
    });

    function startCountdown(callback) {
      countdownDisplay.textContent = `ë ˆë²¨ ${level} ì‹œì‘í•©ë‹ˆë‹¤`;
      let count = 3;
      const interval = setInterval(() => {
        countdownDisplay.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          countdownDisplay.textContent = '';
          callback();
        }
      }, 1000);
    }

    function createHoles(count) {
      holesContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        holesContainer.appendChild(hole);
      }
    }

    function randomHole() {
      const holes = document.querySelectorAll('.hole');
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showMoles() {
      const maxMoles = { 1: 1, 2: 2, 3: 2, 4: 3, 5: 5 }[level];
      const moleCount = Math.floor(Math.random() * maxMoles) + 1;

      for (let i = 0; i < moleCount; i++) {
        const hole = randomHole();
        const mole = document.createElement('div');
        mole.classList.add('mole');

        mole.addEventListener('click', hitMole);
        mole.addEventListener('touchstart', hitMole, { passive: false });

        function hitMole(e) {
          e.preventDefault();
          score++;
          scoreDisplay.textContent = score;
          mole.remove();
        }

        hole.appendChild(mole);
        setTimeout(() => mole.remove(), 1500);
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;

      const holeCounts = { 1: 7, 2: 15, 3: 25, 4: 30, 5: 40 };
      createHoles(holeCounts[level]);

      gameInterval = setInterval(showMoles, 800);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      alert(`ê²Œì„ ì¢…ë£Œ! ë‹¹ì‹ ì˜ ì ìˆ˜ëŠ” ${score}ì ì…ë‹ˆë‹¤.`);
      const nickname = prompt("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”:");
      if (nickname) {
                const scoresRef = ref(db, `rankings/level${level}`);
        push(scoresRef, { name: nickname, score });
      }

      if (level < 5) {
        const next = confirm("ë‹¤ìŒ ë ˆë²¨ë¡œ ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?");
        if (next) {

          startCountdown(startGame);
          return;
        }
      }
    }

    // ğŸ” ë­í‚¹ ë¶ˆëŸ¬ì˜¤ê¸° ë° í‘œì‹œ
    document.getElementById('rankingBtn').addEventListener('click', async () => {
      const selectedLevel = parseInt(document.getElementById('levelSelect').value);
      const scoresRef = query(ref(db, `rankings/level${selectedLevel}`), orderByChild('score'), limitToLast(10));
      const snapshot = await get(scoresRef);
      const data = [];
      snapshot.forEach(child => {
        data.push(child.val());
      });
      data.reverse(); // ë†’ì€ ì ìˆ˜ ìˆœ

      const rankingContent = document.getElementById('rankingContent');

      } else {
        data.forEach((entry, idx) => {
