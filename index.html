<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두더지 게임</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    #startBtn, #rankingBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }

    .holes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      padding: 10px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .hole {
      width: 100%;
      padding-top: 100%;
      position: relative;
      background-color: #ccc;
      border-radius: 50%;
      overflow: hidden;
    }

    .mole {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('mole.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
    }

    #rankingDisplay {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    @media (max-width: 400px) {
      #startBtn, #rankingBtn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>두더지 잡기!</h1>
  <button id="startBtn">게임 시작</button>
  <button id="rankingBtn">랭킹 확인</button>
  <p>점수: <span id="score">0</span></p>
  <p>남은 시간: <span id="time">30</span>초</p>
  <div class="holes" id="holesContainer"></div>
  <div id="rankingDisplay"></div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;
    let level = 1;
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const rankingBtn = document.getElementById('rankingBtn');
    const holesContainer = document.getElementById('holesContainer');
    const rankingDisplay = document.getElementById('rankingDisplay');
    const rankings = { 1: [], 2: [], 3: [], 4: [], 5: [] };

    function createHoles(count) {
      holesContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        hole.id = `hole${i + 1}`;
        holesContainer.appendChild(hole);
      }
    }

    function randomHole() {
      const holes = document.querySelectorAll('.hole');
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showMoles() {
      let moleCount = 1;
      if (level === 3 || level === 4) moleCount = Math.random() < 0.5 ? 1 : 2;
      if (level === 5) moleCount = Math.floor(Math.random() * 3) + 1;

      for (let i = 0; i < moleCount; i++) {
        const hole = randomHole();
        const mole = document.createElement('div');
        mole.classList.add('mole');

        function hitMole(e) {
          e.preventDefault();
          score++;
          scoreDisplay.textContent = score;
          mole.remove();
        }

        mole.addEventListener('click', hitMole);
        mole.addEventListener('touchstart', hitMole, { passive: false });

        hole.appendChild(mole);

        setTimeout(() => {
          mole.remove();
        }, 1500);
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      startBtn.disabled = true;
      rankingDisplay.style.display = 'none';

      const holeCounts = { 1: 7, 2: 10, 3: 15, 4: 20, 5: 30 };
      createHoles(holeCounts[level]);

      gameInterval = setInterval(showMoles, 800);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      alert(`게임 종료! 당신의 점수는 ${score}점입니다.`);
      const nickname = prompt("닉네임을 입력하세요:");
      if (nickname) {
        rankings[level].push({ name: nickname, score });
        rankings[level].sort((a, b) => b.score - a.score);
      }

      if (level < 5) {
        const next = confirm("다음 레벨로 진행하시겠습니까?");
        if (next) {
          level++;
          startGame();
          return;
        }
      }

      startBtn.disabled = false;
    }

    function showRankings() {
      rankingDisplay.innerHTML = `<h3>난이도별 랭킹</h3>`;
      for (let i = 1; i <= 5; i++) {
        rankingDisplay.innerHTML += `<strong>난이도 ${i}</strong><br>`;
        if (rankings[i].length === 0) {
          rankingDisplay.innerHTML += `- 기록 없음<br>`;
        } else {
          rankings[i].forEach((entry, idx) => {
            rankingDisplay.innerHTML += `${idx + 1}. ${entry.name} - ${entry.score}점<br>`;
          });
        }
        rankingDisplay.innerHTML += `<br>`;
      }
      rankingDisplay.style.display = 'block';
    }

    startBtn.addEventListener('click', () => {
      level = 1;
      startGame();
    });

    rankingBtn.addEventListener('click', showRankings);
  </script>
</body>
</html>
