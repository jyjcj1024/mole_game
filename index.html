<!-- ✅ 포함된 기능 요약
- 🔢 난이도 선택 콤보박스
- 🕹️ 게임 시작 시 “레벨 X 시작합니다” + 3초 카운트다운
- 🧠 난이도별 구멍 수 및 두더지 수 자동 조절
- 🧑‍💻 닉네임 입력 후 Firebase에 점수 저장
- 📊 랭킹 확인 시 Firebase에서 해당 레벨의 상위 10명만 불러오기
- 📱 반응형 디자인으로 모바일에서도 스크롤 없이 플레이 가
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>두더지 게임</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      padding: 10px;
      background-color: #f0f0f0;
    }

    #startBtn, #rankingBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }

    #levelSelect {
      font-size: 16px;
      margin: 5px;
    }

    .holes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 5px;
      padding: 10px;
      width: 100vw;
      height: calc(100vh - 180px);
      box-sizing: border-box;
    }

    .hole {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ccc;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
    }

    .mole {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('mole.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
    }

    #countdown {
      font-size: 36px;
      font-weight: bold;
      margin-top: 10px;
    }

    #rankingDisplay {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: white;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 20px;
      display: none;
      z-index: 1000;
    }

    #rankingDisplay h3 {
      margin-top: 0;
    }

    #rankingContent {
      text-align: left;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>두더지 잡기!</h1>
    <p id="instruction">🎮 시작을 누르고 난이도를 선택하세요</p>
    <label for="levelSelect">난이도 선택:</label>
    <select id="levelSelect">
      <option value="1">레벨 1</option>
      <option value="2">레벨 2</option>
      <option value="3">레벨 3</option>
      <option value="4">레벨 4</option>
      <option value="5">레벨 5</option>
    </select>
    <div id="levelDisplay">레벨: 1</div>
    <button id="startBtn">게임 시작</button>
    <button id="rankingBtn">랭킹 확인</button>
    <p>점수: <span id="score">0</span></p>
    <p>남은 시간: <span id="time">30</span>초</p>
    <div id="countdown"></div>
  </header>

  <div class="holes" id="holesContainer"></div>

  <div id="overlay"></div>
  <div id="rankingDisplay">
    <h3>레벨별 상위 10명 랭킹</h3>
    <div id="rankingContent"></div>
    <button onclick="closeRanking()">닫기</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKTxGuQYjZlKiteYhbwApwcYKpXeGufoc",
      authDomain: "molegame-e285f.firebaseapp.com",
      projectId: "molegame-e285f",
      storageBucket: "molegame-e285f.appspot.com",
      messagingSenderId: "162520966799",
      appId: "1:162520966799:web:8624d770309ae0654db2fa",
      measurementId: "G-LDPZZX81H4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let score = 0;
    let timeLeft = 30;
    let level = 1;
    let gameInterval;
    let timerInterval;

    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const levelDisplay = document.getElementById('levelDisplay');
    const countdownDisplay = document.getElementById('countdown');
    const holesContainer = document.getElementById('holesContainer');

    document.getElementById('startBtn').addEventListener('click', () => {
      level = parseInt(document.getElementById('levelSelect').value);
      levelDisplay.textContent = `레벨: ${level}`;
      startCountdown(startGame);
    });

    function startCountdown(callback) {
      countdownDisplay.textContent = `레벨 ${level} 시작합니다`;
      let count = 3;
      const interval = setInterval(() => {
        countdownDisplay.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          countdownDisplay.textContent = '';
          callback();
        }
      }, 1000);
    }

    function createHoles(count) {
      holesContainer.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        holesContainer.appendChild(hole);
      }
    }

    function randomHole() {
      const holes = document.querySelectorAll('.hole');
      const index = Math.floor(Math.random() * holes.length);
      return holes[index];
    }

    function showMoles() {
      const maxMoles = { 1: 1, 2: 2, 3: 2, 4: 3, 5: 5 }[level];
      const moleCount = Math.floor(Math.random() * maxMoles) + 1;

      for (let i = 0; i < moleCount; i++) {
        const hole = randomHole();
        const mole = document.createElement('div');
        mole.classList.add('mole');

        mole.addEventListener('click', hitMole);
        mole.addEventListener('touchstart', hitMole, { passive: false });

        function hitMole(e) {
          e.preventDefault();
          score++;
          scoreDisplay.textContent = score;
          mole.remove();
        }

        hole.appendChild(mole);
        setTimeout(() => mole.remove(), 1500);
      }
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;

      const holeCounts = { 1: 7, 2: 15, 3: 25, 4: 30, 5: 40 };
      createHoles(holeCounts[level]);

      gameInterval = setInterval(showMoles, 800);
      timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      alert(`게임 종료! 당신의 점수는 ${score}점입니다.`);
      const nickname = prompt("닉네임을 입력하세요:");
      if (nickname) {
                const scoresRef = ref(db, `rankings/level${level}`);
        push(scoresRef, { name: nickname, score });
      }

      if (level < 5) {
        const next = confirm("다음 레벨로 진행하시겠습니까?");
        if (next) {
          level++;
          levelDisplay.textContent = `레벨: ${level}`;
          startCountdown(startGame);
          return;
        }
      }
    }

    // 🔍 랭킹 불러오기 및 표시
    document.getElementById('rankingBtn').addEventListener('click', async () => {
      const selectedLevel = parseInt(document.getElementById('levelSelect').value);
      const scoresRef = query(ref(db, `rankings/level${selectedLevel}`), orderByChild('score'), limitToLast(10));
      const snapshot = await get(scoresRef);
      const data = [];
      snapshot.forEach(child => {
        data.push(child.val());
      });
      data.reverse(); // 높은 점수 순

      const rankingContent = document.getElementById('rankingContent');
      rankingContent.innerHTML = '';
      if (data.length === 0) {
        rankingContent.innerHTML = '<p>기록 없음</p>';
      } else {
        data.forEach((entry, idx) => {
          rankingContent.innerHTML += `<p>${idx + 1}. ${entry.name} - ${entry.score}점</p>`;
        });
      }

      document.getElementById('overlay').style.display = 'block';
      document.getElementById('rankingDisplay').style.display = 'block';
    });

    // 🔙 랭킹 닫기
    window.closeRanking = function () {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('rankingDisplay').style.display = 'none';
    };
  </script>
</body>
</html>
